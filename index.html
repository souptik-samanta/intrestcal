          <div id="simple-interest">
                    <h2>Simple Interest calculator: </h2>

                    <input type="number" name="" id="year_s" placeholder="Time period">
                    <button id="button_s">Calculate Simple Interest</button>
                    <h3 id="result_s"></h3>
          </div>
          <div id="compound-interest">
                    <h2>Compound Interest calculator: </h2>
                    <input type="number" name="" id="sum_c" placeholder="Principal">

                    <input type="number" name="" id="year_c" placeholder="Time period">
                    <button id="button_c">Calculate Compound Interest</button>
                    <h3 id="result_c"></h3>
          </div>
